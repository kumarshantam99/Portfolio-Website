<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="icon" type="image/png" href="./1.3.jpg">

    <title>Send Me a Message</title>
</head>
<body>

    <div class="contact-title">
        <h1>Say "Hello!"</h1>
        <h2>Its a pleasure to connect with you!!</h2>
    </div>

    <div class="contact-form">
        <form action="Action.php" method="post" id="contact-form">
            <input type="text" name="name" class="form-control" placeholder="Your Name" required>
            <br>
            <input type="email" name="email" class="form-control" placeholder="Your Email" required>
            <br>
            <textarea name="message" class="form-control" placeholder="Your Message" row="4" required></textarea>
            <br>
            <input type="submit" name="submit" class="form-control-submit" value="SEND MESSAGE">

        </form>
    </div>
    
</body>
</html>
